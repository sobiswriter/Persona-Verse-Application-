<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persona Creator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/heroicons@2.1.3/24/outline/index.js"></script>
  <script src="https://unpkg.com/heroicons@2.1.3/24/solid/index.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Custom scrollbar for chat and other scrollable areas - Light theme */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #e5e7eb; /* gray-200 */
      border-radius: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #9ca3af; /* gray-400 */
      border-radius: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #6b7280; /* gray-500 */
    }

    /* Style for text selection - Light theme */
    ::selection {
      background-color: #38bdf8; /* sky-400 */
      color: #ffffff; /* white */
    }
    .heroicon {
      width: 1.25rem;
      height: 1.25rem;
    }

    /* Animated typing cursor */
    .typing-cursor {
      display: inline-block;
      animation: pulse-cursor 1.2s infinite ease-in-out;
      font-weight: 500; /* Medium weight for better visibility */
      margin-left: 1px; /* Small space after the last character */
    }

    @keyframes pulse-cursor {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
  </style>
